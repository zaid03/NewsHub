<div class="center">
    <div class="position">
        <nav class="search">
            <form onsubmit="return false;">
                <span class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search" class="main-search-input" placeholder="Search articles, sources or categories" />
                </span>
            </form>
        </nav>
        <div id="main-news-container"></div>
        <div id="pagination"></div>
    </div>
</div>

<div id="webview-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100;">
    <button id="back-to-news">
      <i class="fas fa-arrow-left"></i>
    </button>
    <webview id="article-viewer" style="width: 100%; height: calc(100% - 40px);"></webview>
</div>
