            <!-- Settings Tab -->
            <div class="tab-content" id="settings">
                <div class="settings-section">
                    <h3 class="section-title">
                        <i class="fas fa-user-cog"></i>
                        Account Settings
                    </h3>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="display-name">Display Name</label>
                            <input type="text" id="display-name" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="passowrd">New password</label>
                            <input type="password" id="password" placeholder="Enter Your new passowrd" class="form-input">
                        </div>
                         <div class="form-group">

                            <input type="password" id="confirm-password" placeholder="Confirm your new password" class="form-input">
