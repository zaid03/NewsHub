<div class="center">
    <div class="saved-container">
        <div class="saved-header">
            <h1 class="saved-title">
                <i class="fas fa-bookmark"></i>
                Saved Articles
            </h1>
            <div class="saved-stats">
                <span class="articles-count">0 articles saved</span>
                <button class="clear-all-btn" onclick="clearAllSavedArticles()">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
        </div>

        <div class="saved-filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Search saved articles...">
            </div>
        </div>

        <div class="saved-grid" id="saved-articles"></div>

        <!-- Empty state -->
        <div class="empty-state" style="display: none;">
            <div class="empty-state-icon">
                <i class="fas fa-bookmark"></i>
            </div>
            <h3 class="empty-state-title">No Saved Articles</h3>
            <p class="empty-state-text">Start saving articles to read them later. Click the bookmark icon on any article to save it.</p>
            <button class="browse-btn" onclick="window.location.href='index.html'">Browse Articles</button>
        </div>
    </div>
</div>

<div id="webview-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100;">
    <button id="back-to-news">
      <i class="fas fa-arrow-left"></i>
    </button>
    <webview id="article-viewer" style="width: 100%; height: calc(100% - 40px);"></webview>
</div>
