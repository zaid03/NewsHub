<div class="history-page">
    <div class="history-container">
        <div class="history-header">
            <h1 class="history-title">
                <i class="fas fa-history"></i>
                Reading History
            </h1>
            <p class="history-subtitle">Keep track of all the articles you've read</p>
        </div>

        <div class="history-filters">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search your reading history...">
            </div>
        </div>

        <!-- âœ… FIX: Remove nested history-articles div -->
        <div class="history-articles">
            <!-- Dynamic content will be loaded here by JavaScript -->
        </div>

        <!-- Empty State (show when no history) -->
        <div class="empty-state" style="display: none;">
            <i class="fas fa-history empty-icon"></i>
            <h3 class="empty-title">No Reading History Yet</h3>
            <p class="empty-subtitle">Start reading some articles and they'll appear here.<br>Your reading history helps us recommend better content for you.</p>
        </div>
    </div>
</div>
