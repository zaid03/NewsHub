<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préférence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/preferences.css">
    <link rel="stylesheet" href="/styles/preferences.css">
</head>
<body>
    <div class="container py-5">
        <p class="mb-4 text-center h1 pref">Preferences</p>
        <h1 class="mb-4 text-center h6 choice">Choose the categories that interest you</h1>
        
        <div class="row" id="card-container">
            
        </div>
        
        <div class="mt-4">
            <button id="submit-selected" class="btn" style="background-color: #053d38; color: #ffffff;">Submit selection</button>
            <button id="select-all" class="btn btn-outline-secondary ms-2">Select all</button>
            <button id="deselect-all" class="btn btn-outline-secondary ms-2">Deselect all</button>
        </div>
        
        <div class="mt-4">
            <div class="alert alert-info" id="selection-info">No category is selected</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="/scripts/preferences.js"></script>
</html>
